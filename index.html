<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à minha página inicial!</h1>
    <p>Este é um exemplo simples de uma página HTML.</p>
    <p>Este é um exemplo simples de uma página HTML.</p>
    <p>Este é um exemplo simples de uma página HTML.</p>
    <button onclick="showMessage()">Clique Aqui</button>
    <p id="message"></p>
    
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Você clicou no botão!";
        }
    </script>
</body>
</html>
